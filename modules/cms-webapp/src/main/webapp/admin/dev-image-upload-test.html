<html>
<head>
    <title>Enonic CMS Admin</title>
    <link rel="stylesheet" type="text/css" href="ext/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="resources/css/main.css">
    <script type="text/javascript" src="common/js/fileupload/plupload/js/plupload.full.js"></script>
    <script type="text/javascript" src="ext/ext-all.js"></script>
    <script type="text/javascript">
        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                'Common' : 'common/js'
            }
        });

        Ext.application({
            name: 'App',

            controllers: [
            ],

            requires: [
                'Common.fileupload.PhotoUploadButton'
            ],

            launch: function() {
                Ext.create('Ext.container.Viewport', {
                    layout: 'border',
                    padding: 5,
                    items: [
                        {
                            region: 'center',
                            xtype: 'panel',
                            layout: {
                                type: 'hbox'
                            },
                            defaults: {
                                margin: '0 5 0 0'
                            },
                            bodyPadding: 10,
                            html: '<h1 style="font-size: 22px;">File Upload/Photo Upload Button</h1><div style="margin: 1em 0">Click on photo or drag a file over the button component</div>',
                            items: [
                                {
                                    xtype: 'photoUploadButton',
                                    width: 128,
                                    height: 128,
                                    progressBarHeight: 7
                                },
                                {
                                    xtype: 'photoUploadButton',
                                    width: 64,
                                    height: 64,
                                    progressBarHeight: 6
                                },
                                {
                                    xtype: 'photoUploadButton',
                                    width: 32,
                                    height: 32,
                                    progressBarHeight: 2
                                }
                            ]
                        }
                    ]
                });
            }
        });

    </script>

</head>
<body>

</body>
</html>

<html>
<head>
    <title>Enonic CMS Admin</title>
    <link rel="stylesheet" type="text/css" href="../../ext/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="../../resources/css/main.css">
    <style type="text/css">

        .cms-mega-menu {
            background-color: #fff;
        }

        .cms-mega-menu h2 {
            border-bottom: 1px solid #cccccc;
            font-size: 18px;
            margin-bottom: .5em;
            font-weight: normal;
        }
        .cms-mega-menu-view ul {
            padding:  0;
            margin:  0;
        }
        .cms-mega-menu-view ul li {
            list-style: none;
            padding:  0;
            margin:  0;
        }

        .cms-mega-menu-view li.cms-mega-menu-item {
            float: left;
            padding:  6px 20px;
            width: 120px;
        }

        .cms-mega-menu-view li.cms-mega-menu-item a.x-menu-item-link {
            position: relative;
        }

    </style>
    <script type="text/javascript" src="../../common/js/fileupload/plupload/js/plupload.full.js"></script>
    <script type="text/javascript" src="../../ext/ext-all-debug.js"></script>
    <script type="text/javascript">

        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                // Temporary path for development purposes
                'Common' : './'
            },
            disableCaching: false
        });

        Ext.application({
            name: 'App',

            controllers: [
            ],

            requires: [
                'Common.MegaMenu'
            ],

            launch: function() {
                Ext.create('Ext.container.Viewport', {
                    layout: 'border',
                    padding: 5,
                    items: [
                        {
                            region: 'center',
                            xtype: 'panel',
                            defaults: {
                                margin: '15 15 30 15'
                            },
                            autoScroll: true,
                            items: [
                                {
                                    xtype: 'container',
                                    margin: '15 15 15 15',
                                    html: '<h1>Mega Menu</h1>'
                                },

                                {
                                    xtype: 'toolbar',
                                    items: [
                                        {
                                            xtype: 'button',
                                            text: 'Start',
                                            menu: new Common.MegaMenu()
                                        }
                                    ]

                                }
                            ]
                        }
                    ]
                });
            }
        });

    </script>

</head>
<body>

</body>
</html>

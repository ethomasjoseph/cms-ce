<html>
<head>
    <title>Enonic CMS Admin</title>
    <link rel="stylesheet" type="text/css" href="resources/lib/ext/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="resources/css/main.css">
    <link rel="stylesheet" type="text/css" href="resources/css/icons.css">
    <link rel="stylesheet" type="text/css" href="app/main/css/main.css">
    <script type="text/javascript" src="resources/lib/ext/ext-all.js"></script>
    <script type="text/javascript" src="app/main/js/templates/Templates.js"></script>
    <script type="text/javascript" src="resources/app/template/Common.js"></script>
    <script type="text/javascript" src="resources/lib/plugins/humane.js"></script>
    <script type="text/javascript">

        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                'App' : 'app/main/js',
                'Common' : 'common/js',
                'Admin': 'resources/app'
            },
            disableCaching: false
        });

        Ext.require('Ext.app.Application');
        var mainApp;

        Ext.onReady(function() {
            mainApp = Ext.create('Ext.app.Application', {
                name: 'App',
                appFolder: 'app/main/js',

                controllers: [
                    'LauncherToolbarController',
                    'NotificationWindowController',
                    'ActivityStreamController',
                    'Admin.controller.NotifyUserController'
                ],

                launch: function() {
                    Ext.create('Ext.container.Viewport', {
                        id: 'main-viewport',
                        layout: 'border',
                        style: 'border: medium none',
                        padding: 0,
                        items: [
                            {
                                region: 'center',
                                layout: 'border',
                                items: [
                                    {
                                        region: 'north',
                                        xtype: 'launcherToolbar'
                                    },
                                    {
                                        id: 'main-viewport-center',
                                        region: 'center',
                                        bodyCls: 'main-viewport-center-body',
                                        html: '<div id="app-frames"><!-- --></div>'
                                    },
                                ]
                            },
                            {
                                region: 'east',
                                xtype:'activityStreamPanel',
                                collapsed: true
                            }
                        ]
                    });
                }
            });
        });

    </script>

</head>
<body>
</body>
</html>

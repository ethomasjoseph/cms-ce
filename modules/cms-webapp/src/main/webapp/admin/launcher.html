<html>
<head>
    <title>Enonic CMS Admin</title>
    <link rel="stylesheet" type="text/css" href="ext/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="resources/css/icons.css">
    <script type="text/javascript" src="ext/ext-all-debug.js"></script>
    <script type="text/javascript">

        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                'App' : 'app2',
                'Common' : 'common/js'
            },
            disableCaching: false
        });

        Ext.require('Ext.app.Application');

        Ext.onReady(function() {
            Ext.create('Ext.app.Application', {
                name: 'App',
                appFolder: 'app2',

                controllers: [
                    'LauncherController',
                ],

                launch: function() {
                    Ext.create('Ext.container.Viewport', {
                        id: 'main-viewport',
                        layout: 'border',
                        padding: 0,
                        items: [
                            {
                                region: 'north',
                                xtype: 'toolbar',
                                items: [
                                    {
                                        xtype: 'button',
                                        text:'Module 1',
                                        action: 'loadModule-1'
                                    },
                                    {
                                        xtype: 'button',
                                        text:'Module 2',
                                        action: 'loadModule-2'
                                    },
                                    {
                                        xtype: 'button',
                                        text:'Module 3',
                                        action: 'loadModule-3'
                                    }
                                ]
                            },
                            {
                                region: 'center',
                                padding: '5 0 5 5',
                                xtype: 'panel',
                                itemId: 'module-panel',
                                layout: 'card',
                                defaults: {
                                    border: false
                                }
                            },
                            {
                                region: 'east',
                                xtype: 'panel',
                                itemId: 'activity-stream',
                                title: 'Activity Stream',
                                width: 340,
                                padding: '5 5 5 0',
                                collapsible: true,
                                split: true
                            }
                        ]
                    });
                }
            });
        });

    </script>

</head>
<body>
</body>
</html>

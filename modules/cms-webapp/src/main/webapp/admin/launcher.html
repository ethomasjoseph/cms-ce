<html>
<head>
    <title>Enonic CMS Admin</title>
    <link rel="stylesheet" type="text/css" href="ext/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="resources/css/icons.css">
    <script type="text/javascript" src="ext/ext-all-debug.js"></script>
    <script type="text/javascript">

        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                'App' : 'app2',
                'Common' : 'common/js'
            },
            disableCaching: false
        });

        Ext.require('Ext.app.Application');

        Ext.onReady(function() {
            Ext.create('Ext.app.Application', {
                name: 'App',
                appFolder: 'app2',

                controllers: [
                    'LauncherController',
                ],

                launch: function() {
                    Ext.create('Ext.container.Viewport', {
                        id: 'main-viewport',
                        layout: 'border',
                        padding: 0,
                        items: [
                            {
                                region: 'north',
                                xtype: 'toolbar',
                                items:[
                                    {
                                        text:'Modules',
                                        menu: [
                                            {
                                                text:'Module 1',
                                                action: 'loadModule-1'
                                            },
                                            {
                                                text:'Module 2',
                                                action: 'loadModule-2'
                                            },
                                            {
                                                text:'Module 3',
                                                action: 'loadModule-3'
                                            }
                                        ]
                                    },
                                ]
                            },
                            {
                                region: 'center',
                                border: false,
                                xtype: 'panel',
                                itemId: 'application-panel',
                                layout: 'card',
                                defaults: {
                                    border: false
                                }
                            }
                        ]
                    });
                }
            });
        });

    </script>

</head>
<body>
</body>
</html>

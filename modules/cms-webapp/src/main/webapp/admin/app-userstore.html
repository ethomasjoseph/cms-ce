<html>
<head>
    <title>Enonic CMS Admin</title>
    <link rel="stylesheet" type="text/css" href="resources/lib/ext/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="resources/css/main.css">
    <script type="text/javascript" src="resources/lib/ext/ext-all-debug.js"></script>
    <script type="text/javascript" src="app/userstore/js/templates/Templates.js"></script>
    <script type="text/javascript" src="app/setup.js"></script>

    <script type="text/javascript">

        Ext.Loader.setConfig({
            paths: {
                'App' : 'app/userstore/js',
                'Common' : 'common/js',
                'Cms': 'resources/app',
                'Lib': 'resources/lib'
            }
        });

        Ext.application({
            name: 'App',
            appFolder: 'app/userstore/js',

            controllers: [
                'MainPanelController',
                'GridPanelController',
                'DetailPanelController',
                'EditFormController'
            ],

            launch: function() {
                Ext.create('Ext.container.Viewport', {
                    layout: 'border',
                    padding: 5,

                    items: [
                        {
                            region: 'center',
                            xtype: 'cmsTabPanel'
                        }
                    ]
                });
            }
        });

    </script>

</head>
<body>
</body>
</html>

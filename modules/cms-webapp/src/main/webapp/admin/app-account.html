<html>
<head>
    <title>Enonic CMS Admin</title>
    <link rel="stylesheet" type="text/css" href="resources/lib/ext/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="resources/css/main.css">
    <link rel="stylesheet" type="text/css" href="resources/css/icons.css">
    <link rel="stylesheet" type="text/css" href="resources/css/user-preview.css">
    <link rel="stylesheet" type="text/css" href="resources/css/user-preview-panel.css">
    <link rel="stylesheet" type="text/css" href="resources/css/BoxSelect.css">
    <script type="text/javascript" src="resources/lib/ext/ext-all-debug.js"></script>
    <script type="text/javascript" src="resources/app/template/Account.js"></script>
    <script type="text/javascript" src="resources/app/template/Common.js"></script>
    <script type="text/javascript" src="app/setup.js"></script>

    <!-- Third party plugins -->
    <script type="text/javascript" src="resources/lib/plugins/fileupload/plupload/js/plupload.full.js"></script>

    <script type="text/javascript">

        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                'App' : 'app/account/js',
                'Common' : 'common/js',
                'Main' : 'app/main/js',
                'Admin': 'resources/app',
                'Lib': 'resources/lib'
            },
            disableCaching: false
        });

        Ext.application({
            name: 'App',
            appFolder: 'app/account/js',

            controllers: [
                'Admin.controller.account.GridPanelController',
                'Admin.controller.account.BrowseToolbarController',
                'Admin.controller.account.DetailPanelController',
                'Admin.controller.account.FilterPanelController',
                'Admin.controller.account.EditUserPanelController',
                'Admin.controller.account.UserWizardController',
                'Admin.controller.account.GroupWizardController',
                'Admin.controller.account.UserPreviewToolbarController',
                'Admin.controller.account.GroupPreviewToolbarController',
                'Admin.controller.NotifyUserController'
            ],

            requires: [
                'Admin.view.TabPanel'
            ],

            launch: function() {
                Ext.create('Ext.container.Viewport', {
                    layout: 'border',
                    padding: 5,
                    items: [
                        {
                            region: 'center',
                            xtype: 'cmsTabPanel',
                            items: [
                                {
                                    id: 'tab-browse',
                                    title: 'Browse',
                                    closable: false,
                                    xtype: 'panel',
                                    layout: 'border',
                                    items: [
                                        {
                                            region: 'west',
                                            xtype: 'accountFilter',
                                            width: 200
                                        },
                                        {
                                            region: 'center',
                                            xtype: 'accountShow'
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                });
            }

        });

    </script>

</head>
<body>
</body>
</html>
